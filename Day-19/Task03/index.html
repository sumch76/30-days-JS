<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>enter your details:</h2>
    <form id="myForm">

        <input type="tel" id="phone" name="phone">
        <br>
        <button type="submit">Submit</button>
        <br>
    </form>
    <h3>saved data:</h3>
    <p id="savedData"></p>
    <script src="./script.js"></script>
</body>
</html>
